version: '3.9'

services:
  # Frontend - React/Vite with Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: festwish-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - festwish-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Backend - Python/FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: festwish-backend
    ports:
      - "8000:8000"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost,http://localhost:80,http://localhost:3000}
    restart: unless-stopped
    networks:
      - festwish-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  festwish-network:
    driver: bridge

volumes:
  app-data:
